---
layout: default
title: Blog
category: blog

<h3>Blog</h3>
{% for post in site.categories.blog %}
    <h5><time>{{ post.date | date: "%F" }}</time> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
{% endfor %}

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
